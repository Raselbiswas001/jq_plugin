<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/slider/slick/slick.css">
  <link rel="stylesheet" href="assets/slider/slick/slick-theme.css">
  
  <link rel="stylesheet" href="assets/zoom/css/image-zoom.css">

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/media.css">

  <title>Jquery Plugin</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="h_content">

          </div>
        </div>
      </div>
    </div>
    <div id="particles-js" class="particle"></div>
  </header>

  <section class="slider">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="autoslider">
            <div><img src="img/project1.jpg" class="img-fluid c-img" alt=""></div>
            <div><img src="img/project2.jpg" class="img-fluid c-img" alt=""></div>
            <div><img src="img/project4.jpg" class="img-fluid c-img" alt=""></div>
            <div><img src="img/project5.jpg" class="img-fluid c-img" alt=""></div>
            <div><img src="img/project6.jpg" class="img-fluid c-img" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="load">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- start -->
          <div class="loadMore">
            <div class="item"><img src="img/project1.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project2.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project4.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project5.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project6.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project6.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project5.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project4.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project2.jpg" class="img_s" alt=""></div>
            <div class="item"><img src="img/project1.jpg" class="img_s" alt=""></div>
          </div>
          <!-- end -->



        </div>
      </div>
    </div>
  </section>

  <section class="zoom">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="my-gallery">
            <img class="gallery-image" src="img/project7.jpg" alt="Alt 1">
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="drop demo jquery-ripples" >
    <canvas width="1407" height="850"></canvas>
  </div>


  <!-- js link -->
  <script src="js/jquery.min.js"></script>
  <!-- ripples -->
  <script src="assets/ripples/jquery.ripples-min.js"></script>
  <!-- particle -->
  <script src="assets/load/particles.min.js"></script>
  <script src="assets/load/demo/js/app.js"></script>
  <!-- slider -->
  <script src="assets/slider/slick/slick.min.js"></script>

  <script src="assets/load/demo/loadMoreResults.js"></script>
  <!-- zoom -->
  <script src="assets/zoom/js/image-zoom.js"></script>

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>


</body>
</html>
